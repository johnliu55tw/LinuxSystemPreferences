window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 12

draw_bold_text_with_bright_colors: true

# Disable visual Bell
visual_bell:
  duration: 0

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true
