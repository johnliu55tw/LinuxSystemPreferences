# Eliminate ESC key delay
set -s escape-time 0

# Use Ctrl-A as prefix key
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Enable vi mode in tmux
set-window-option -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set the history limit
set -g history-limit 10000

# List of plugins
# Don't forget to install tpm: https://github.com/tmux-plugins/tpm 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

##################
# Style Settings #
##################
# Enable True Color support
# Change it to ",xterm-256color:Tc" if using OSX and iTerm2
set-option -ga terminal-overrides ",screen-256color:Tc"
#
## set pane color
set-option -g pane-border-style fg=colour248
set-option -g pane-active-border-style fg=colour154 #base01
#
## set message bar
set-option -g message-style fg=colour002,bg=colour236
#
## status bar design
set -g status-position top
set -g status-style fg=colour015,dim,bg=colour236
set -g status-left ' #H '
set -g status-right ''
set -g status-right-length 0
set -g status-left-length 50
#
setw -g window-status-current-style fg=colour233,bold,bg=colour248
setw -g window-status-current-format ' #I:#W '
#
setw -g window-status-style fg=colour248,bg=colour237
setw -g window-status-format ' #I:#W '
#
setw -g window-status-bell-style fg=colour255,bold,bg=colour1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
